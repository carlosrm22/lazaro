name: Release Probe

on:
  workflow_dispatch:
  push:
    tags:
      - "probe-*"

jobs:
  probe:
    runs-on: ubuntu-latest
    steps:
      - name: probe with secret env
        env:
          TEST_SECRET: ${{ secrets.FLATPAK_GPG_PRIVATE_KEY }}
        run: |
          echo "probe ok"
          test -n "${TEST_SECRET:-}" && echo "secret_present" || echo "secret_missing"
