app-id: io.lazaro.Lazaro
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: lazaro
finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --talk-name=org.freedesktop.Notifications
  - --filesystem=xdg-config/autostart:create
  - --filesystem=xdg-config/systemd/user:create
  - --filesystem=xdg-data/lazaro:create
modules:
  - name: lazaro
    buildsystem: simple
    build-commands:
      - cargo build --release --manifest-path apps/desktop/src-tauri/Cargo.toml
      - install -D apps/desktop/src-tauri/target/release/lazaro /app/bin/lazaro
    sources:
      - type: dir
        path: ../../
