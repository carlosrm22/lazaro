app-id: io.lazaro.Lazaro
branch: stable
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/lazaro/cargo
    CARGO_NET_OFFLINE: 'true'
command: lazaro
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --filesystem=xdg-config/autostart:create
  - --filesystem=xdg-config/systemd/user:create
  - --filesystem=xdg-data/lazaro:create
modules:
  - name: lazaro
    buildsystem: simple
    build-commands:
      - cargo build --release --locked --manifest-path apps/desktop/src-tauri/Cargo.toml
      - install -D target/release/lazaro /app/bin/lazaro
      - install -D packaging/flatpak/io.lazaro.Lazaro.desktop /app/share/applications/io.lazaro.Lazaro.desktop
      - install -D packaging/flatpak/io.lazaro.Lazaro.metainfo.xml /app/share/metainfo/io.lazaro.Lazaro.metainfo.xml
      - install -D packaging/flatpak/io.lazaro.Lazaro.svg /app/share/icons/hicolor/scalable/apps/io.lazaro.Lazaro.svg
    sources:
      - cargo-sources.json
      - type: dir
        path: ../../
